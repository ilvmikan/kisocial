<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/index.css') }}">
    <title>Seu Título</title>
</head>
<body>
    <nav>
        {% if current_user.is_authenticated %}
            <a href="{{ url_for('logout') }}">Logout</a>
            <a href="{{ url_for('profile') }}">Profile</a>
            <a href="{{ url_for('pagina_inicial') }}">Página inicial</a>
        {% else %}
            <a href="{{ url_for('login') }}">Login</a>
            <a href="{{ url_for('register') }}">Register</a>
        {% endif %}
    </nav>

    <div id="main-container">
        <div id="info-site">
                <h1>ilvhub</h1>
                <p>É o seu espaço para expressar-se e construir 
                    relacionamentos. Junte-se a nós agora e faça
                    parte de uma comunidade acolhedora.
                    Descubra a simplicidade da conexão.</p>
        </div>

        <div id="gif-video">
            <video controls>
                <source src="{{ url_for('static', filename='css/imgs/mp4')}}" type="video/mp4">
                Seu navegador não suporta o elemento de vídeo.
            </video>
        </div>
    </div>

</body>
</html>
